<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <a class="btn btn-danger" href="../index.html" role="button">volver al inicio</a>
    </header>

    <main>
        <h2>
            <p>
                Complete el formulario con sus datos personales y sus dudas o comentarios y nos contactaremos lo más pronto posible. 
            </p>
            <br><br><br><br><br><br><br><br>
        </h2>
        <fieldset>
            <legend>información personal</legend>
            <form action="#" method="get">
                <label for="nombre y apellido">nombre y apellido</label>
                <input type="text" placeholder="nombre y apellido">
                <label for="número de telefono">número de telefono</label>
                <input type="number" name="cel" id="número de telefono" placeholder="telefono">
                <label for="email">correo electronico</label>
                <input type="email" name="email" id="email" placeholder="email">
                <br>
                <label for="consulta">consulta</label>
                <input type="text" name="su consulta" id="consulta" placeholder="escriba aqui su consulta">

                <input type="submit" value="enviar">
                <input type="reset" value="borrar">
            </form>
    </main>
    </fieldset>
    <footer class="footer">
        <iframe class="ubicación"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d817.7035497169677!2d-57.95866677077164!3d-34.93619649934875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e88132ac8d0f%3A0x345a96efc129a02b!2sAv.%2060%201414%2C%20B1904%20La%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1638049532455!5m2!1ses!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
        <img class="bujanfooter" src="../assets/bujan sin fondo.png" alt="bujan">
        <img class="abamafooter" src="../assets/logo abama sin fondo.png" alt="abama">
        <img class="lotusfooter" src="../assets/lotus flor sin fondo.png" alt="lotus">
    </footer>
</body>

</html>
